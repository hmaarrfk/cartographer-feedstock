{% set name = "cartographer" %}
{% set version = "1.0.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://github.com/cartographer-project/cartographer/archive/{{ version }}.tar.gz
    sha256: 474a410bf6457eb8a0fd92ea412d7889fb013051e625d3ee25e8d65e4113fd6c
    patches:
      - fix-windows.patch  # [win]
      - fix-unix.patch     # [unix]
      - fix-missing-destructors.patch
      - fix-log.patch      # [win]

build:
  number: 16
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - ninja
    - cmake
    - pkg-config
    - libprotobuf  # [build_platform != target_platform]
  host:
    - ceres-solver 1.*
    - eigen
    - gflags
    - glog
    - lua
    - cairo
    - glib
    - boost-cpp
    - gtest
    - gmock
    - libprotobuf
    - xorg-libx11      # [unix]
    - xorg-libxext     # [unix]
    - xorg-libxrender  # [unix]
    - xorg-libxau      # [unix]

  run:
    - ceres-solver
    - eigen
    - gflags
    - glog
    - lua
    - cairo
    - boost-cpp
    - libprotobuf
    - xorg-libx11      # [unix]
    - xorg-libxext     # [unix]
    - xorg-libxrender  # [unix]
    - xorg-libxau      # [unix]

test:
  commands:
    - if not exist %LIBRARY_LIB%\\cartographer.lib exit 1  # [win]
    - if not exist %LIBRARY_BIN%\\cartographer.dll exit 1  # [win]

about:
  home: https://github.com/cartographer-project/cartographer
  license: Apache-2.0
  license_file: LICENSE
  summary: |
    Cartographer is a system that provides real-time simultaneous localization and mapping (SLAM) in 2D and 3D across multiple platforms and sensor configurations.

extra:
  recipe-maintainers:
    - seanyen
    - Tobias-Fischer
